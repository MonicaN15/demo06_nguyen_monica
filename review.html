<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comp1800 demo06</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Library JS CDN  go here -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    <!-- Link to styles of your own -->

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/banhmi.jpg" height="36">
                Banh mi Delight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="container">
        <div class="form-group">
            <label> Your Name, Phone number & Email: </label>
            <br>
            <input id="customerinfo" type="text">
        </div>
        <div class="card-body form-group mb-3 mt-3">
            <label for="order">Banh mi Order:</label> <span class="material-icons" id="menu">menu_book</span>
            <textarea class="form-control" rows="5" id="order" name="text"></textarea>
        </div>

        <div class="card-body">
            <div id="group">
                <label style="width: 200px;">Pick up or Delivery</label>
                <input type="radio" value="val1" name="pickup">
                <label style="width: 100px;">Pick up</label>
                <input type="radio" value="val2" name="delivery">
                <label style="width: 100px;">Delivery</label>
            </div>
        </div>

        <div class="card-body form-group dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                Utensils?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button" id="leveleasy">Yes</button></li>
                <li><button class="dropdown-item" type="button" id="levelmoderate">No</button></li>
            </ul>
        </div>

        <div class="card-body d-grid gap-2">
            <button id="submit" class="btn btn-success" type="button"><span class="material-icons"
                    id="cart">shopping_cart</span>Proceed to Checkout</button>
        </div>

        <div class="card-body">
            <p>Rate your overall experience:</p>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star2">star</span>
            <span class="material-icons" id="star3">star</span>
            <span class="material-icons" id="star4">star_outline</span>
        </div>
    </form>


    <!-- copyright footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2024 BCIT COMP1800</p>
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
    </footer>

    <footer>
        <div class="navbar justify-content-evenly bg-info fixed-bottom">
            <div class="container">
                <span class="material-icons">call</span>
                <span class="material-icons">map</span>
                <span class="material-icons">home</span>
            </div>
        </div>
    </footer>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <div class="container py-3">
            <span class="material-icons">favorite</span>
            <span class="material-icons">home</span>
            <span class="material-icons">map</span>
        </div>
    </footer>
